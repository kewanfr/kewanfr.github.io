name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Get latest code
        uses: actions/checkout@v3
  
      - name: Push files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 21
          local-dir: './'
          server-dir: './'
          exclude: |
            **/.git*
            **/.git*/**
            .gitignore
            **/.vscode*
            **/.vscode*/**
            **.src/js/urls.js
            postcss.config.js
            tailwind.config.js
            README.md
            package.json
            